name: camel-quarkus
title: Camel Quarkus
version: 2.7.x
nav:
- modules/ROOT/nav.adoc
asciidoc:
  attributes:
    requires: "'util=camel-website-util,quarkus=xref:js/quarkus.js'"
    lts: August 2022

    min-maven-version: 3.8.2 # replace ${min-maven-version}
    target-maven-version: 3.8.4 # replace ${target-maven-version}
    camel-version: 3.14.3 # replace ${camel.version}
    camel-docs-version: 3.14.x # replace ${camel.docs.components.version}
    quarkus-version: 2.7.6.Final # replace ${quarkus.version}
    graalvm-version: 21.3.2 # replace ${graalvm.version}
    graalvm-docs-version: 21.3
    # attributes used in xrefs to other Antora components
    cq-camel-components: 3.14.x@components # replace ${camel.docs.components.xref}
    quarkus-examples-version: latest
