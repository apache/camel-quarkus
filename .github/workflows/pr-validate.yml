name: Validate PR Style

on:
  pull_request:
    branches:
      - master
      - camel-master
      - quarkus-master
      - "[0-9]+.[0-9]+.x"
    paths-ignore:
      - '**.adoc'
      - 'Jenkinsfile'
      - 'KEYS'
      - 'LICENSE.txt'
      - 'NOTICE.txt'

env:
  LANG: en_US

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Setup apache-snapshots profile
      if: github.base_ref == 'camel-master'
      run: |
        echo '::set-env name=BRANCH_OPTIONS::-Papache-snapshots'
    - name: Setup oss-snapshots profile
      if: github.base_ref == 'quarkus-master'
      run: |
        echo '::set-env name=BRANCH_OPTIONS::-Poss-snapshots'
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: AdoptOpenJDK/install-jdk@v1
      with:
        version: '11'
    - name: mvn validate
      run: |
        ./mvnw ${BRANCH_OPTIONS} -fae -ntp \
          -DskipTests \
          -Pcheck-format \
          clean validate

