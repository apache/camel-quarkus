name: Generate SBOM (Camel Quarkus)

on:
  schedule:
  - cron: '30 10 * * 0'
  workflow_dispatch:

permissions: {}
jobs:
  build:
    if: github.repository == 'apache/camel-quarkus'
    permissions:
      contents: write # to create branch (peter-evans/create-pull-request)
      pull-requests: write # to create a PR (peter-evans/create-pull-request)
    env:
      MAVEN_OPTS: -Xmx4400m
      
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '17' ]
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          cache: 'maven'
      - name: mvn build and sbom generation
        run: mvn -V -Dhttp.keepAlive=false -Dmaven.wagon.http.pool=false -Dmaven.wagon.httpconnectionManager.ttlSeconds=120 --no-transfer-progress -e -Psbom -Dquickly -DskipTests verify
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          base: main
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Regen SBOM from commit ${{ github.sha }}"
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: true
          branch: regen_bot_sbom
          title: "Generated sources regen for SBOM"
          body: |
            Regen bot :robot: found some uncommitted changes after running build on :camel-quarkus: `main` branch for generating SBOMs.
            Please do not delete `regen_bot_sbom` branch after merge/rebase.
          labels: |
            regen
            automated pr
            camel-quarkus
          assignees: oscerd
