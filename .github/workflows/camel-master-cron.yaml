      - name: cd integration-tests && mvn clean verify
        shell: bash
        env:
          TEST_MODULES: ${{matrix.modules}}
        run: |
          cd integration-tests
          ../mvnw ${CQ_MAVEN_ARGS} ${BRANCH_OPTIONS} \
            -pl "${TEST_MODULES// /,}" \
