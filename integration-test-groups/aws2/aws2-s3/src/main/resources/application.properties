# Quarkus :: Amazon S3
#
quarkus.s3.endpoint-override=${AWS_S3_CLIENT_URL}
quarkus.s3.aws.credentials.type=static
quarkus.s3.aws.region=${AWS_REGION:us-east-1}
quarkus.s3.aws.credentials.static-provider.access-key-id=${AWS_ACCESS_KEY}
quarkus.s3.aws.credentials.static-provider.secret-access-key=${AWS_SECRET_KEY}
quarkus.s3.sync-client.type=apache

# Camel :: AWS2 and S3Client autowired from Quarkus
#
camel.component.aws2-s3-quarkus.access-key=${AWS_ACCESS_KEY}
camel.component.aws2-s3-quarkus.secret-key=${AWS_SECRET_KEY}
camel.component.aws2-s3-quarkus.region=${AWS_REGION:us-east-1}

# Camel :: AWS2 and S3Client created by camel
#
camel.component.aws2-s3.autowired-enabled=false
camel.component.aws2-s3.access-key=${AWS_ACCESS_KEY}
camel.component.aws2-s3.secret-key=${AWS_SECRET_KEY}
camel.component.aws2-s3.region=${AWS_REGION:us-east-1}
