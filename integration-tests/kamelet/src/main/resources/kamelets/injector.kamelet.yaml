apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  name: injector-source-v1alpha1
  labels:
    camel.apache.org/kamelet.type: "source"
    camel.apache.org/kamelet.name: "injector"
    camel.apache.org/kamelet.version: "v1alpha1"
    camel.apache.org/kamelet.revision: "1"
spec:
  definition:
    title: "Injector"
    description: "Inject Data"
    properties:
      delay:
        title: Delay
        description: Delay
        type: string
        default: "1s"
  types:
    out:
      mediaType: application/json
  dependencies:
    - "camel:timer"
  flow:
    from:
      uri: timer
      properties:
        timerName: "{{routeId}}"
        period: "{{delay}}"
      steps:
        - set-body:
            exchange-property: "CamelTimerCounter"
        - to: "kamelet:sink"
