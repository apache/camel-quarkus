quarkus.cxf.path=/soap

# Publish "GreetingWebService" at relative address /${quarkus.cxf.path}/greeting
quarkus.cxf.endpoint."/greeting".implementor=org.apache.camel.quarkus.component.cxf.it.GreetingWebServiceImpl

# A client to service "/soap/greeting" (see above), use it like
#
#   @Inject @CXFClient GreetingClientWebService myclient; or like
#   @Inject @CXFClient("greetingclient") GreetingClientWebService myclient;
#
quarkus.cxf.client."greetingclient".client-endpoint-url=http://localhost:8080/soap/greeting
quarkus.cxf.client."greetingclient".service-interface=org.apache.camel.quarkus.component.cxf.it.GreetingClientWebService