# This is an API key which can be generated from Manage -> Access IAM -> API keys
camel.ibm.cos.apiKey=${IBM_COS_API_KEY}
# This is the CRN value available in "details" on a IBM Cloud Object Instance management interface
camel.ibm.cos.serviceInstanceId=${IBM_COS_SERVICE_INSTANCE_ID}
# Take care to use a *Regional* endpoint and not a cross-region
camel.ibm.cos.endpointUrl=${IBM_COS_ENDPOINT_URL:s3.us-south.cloud-object-storage.appdomain.cloud}
